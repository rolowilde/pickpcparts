{% extends 'pickpcparts/_base.html' %}

{% block content %}
    <table class="table">
        <thead>
        {% for column in columns %}
            <th scope="col">{{ column }}</th>
        {% endfor %}
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                {% for val in row.values %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

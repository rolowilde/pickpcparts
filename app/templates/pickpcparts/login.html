{% extends 'pickpcparts/_base.html' %}

{% load i18n %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">{% trans "Log in" %}</h2>

            {% if login_failed %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{% trans "Login failed!" %}</strong> {% trans "Please check your credentials and try again." %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                            aria-label="{% trans "Close" %}"></button>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{% trans "Username" %}</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{% trans "Password" %}</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary w-100">{% trans "Log in" %}</button>

            </form>
        </div>
    </div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PickPCParts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'pickpcparts/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand sticky-top bg-body justify-content-between border-bottom border-2">
        <div class="container-fluid">
            <a class="navbar-brand fw-medium" href="{% url 'home' %}">PickPCParts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'builder' %}">Builder</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Components
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'component-processor-list' %}">Processors</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-cooler-list' %}">Processor Coolers</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-motherboard-list' %}">Motherboards</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-memory-list' %}">Memory</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-storage-list' %}">Storage</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-graphics-list' %}">Graphics Cards</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-power-list' %}">Power Supplies</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-case-list' %}">Cases</a></li>
                        <li><a class="dropdown-item" href="{% url 'component-fan-list' %}">Case Fans</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'builds' %}">Complete Builds</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-bi">
                        <i class="bi bi-person-fill"></i>
                        <span class="">Guest</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="m-2">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
